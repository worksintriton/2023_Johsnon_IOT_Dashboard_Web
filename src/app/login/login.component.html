<div class="">
    <div class="row justify-content-center h-100 align-items-center">
        <div class="login_box">
            <div class="login_box_inner">
  
                <div class="container_login_form">
                    <!-- <div class="logo">
          <img
            src="../../../assets/img/brand/logo2.png"
            alt="">
        </div> -->
                    <div class="login_form">
                        <div _ngcontent-c5="" class="col-lg-12 grid-margin">
                            <div _ngcontent-c5="" class="card">
  
                                <div _ngcontent-c5="" class="card-body text-center" >
                                    <div class="logo text-center mb-2">
                                        <img src="../../assets/images/logo.png" alt="">
                                    </div>
                                    <!-- <h4 _ngcontent-c5="" class="card-title" style="font-size: 38px;font-weight: 600;text-align: center; color: #143b96;padding: 0px;">Fresh Fish</h4> -->
                                    <div>
                                        <div class="text-danger"></div>
                                    </div>
                                    <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show"
                                        role="alert">
                                        {{loginErrorMsg}}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form class="my-form forms-sample ng-untouched ng-pristine ng-valid" [formGroup]="LoginForm">
                                        <div class="form-group">
                                            <label><strong>Employee No</strong></label>
                                            <!-- <input  fornControlName="email_id" class="form-control" style="height:30px; font-size:12px;"
                                                placeholder="Email Address" type="email" name="email_id"
                                                (ngModelChange)="emailChange($event)"
                                                (focus)="focusUser()"
                                                [ngModelOptions]="{standalone: true}" #user>
                                            <div *ngIf="emailError">
                                                <div class="text-danger">{{emailErrorMsg}}</div>
                                            </div> -->
                                            <input id="inputEmail" type="email_id" #user placeholder="Employee No" formControlName="email_id" required="" autofocus="" class="form-control border-0 shadow-sm px-4">
                                            <span class="text-danger"
                                            *ngIf="(LoginForm.controls.email_id.touched) && LoginForm.controls.email_id.errors?.required ">
                                            Employee no  is required
                                        </span>
                                        <!-- <span class="text-danger"
                                        *ngIf="(LoginForm.controls.email_id.touched) && LoginForm.controls.email_id.errors?.pattern ">
                                        Enter valid Email
                                    </span> -->
                                        </div>
                                        <div class="form-group inner-addon right-addon" >
                                            <label><strong>Password</strong></label>
                                            <!-- <input class="form-control" placeholder="Password" type="password" style="height:30px; font-size:12px;"
                                            fornControlName="passwords" name="passwords"
                                                (ngModelChange)="passwordChange($event)"
                                                (focus)="focusPassword()"
                                                [ngModelOptions]="{standalone: true}"> -->
                                                 <!-- <button type="button" id="btnToggle" class="toggle" (click)="toogle()"> -->
                                                     <!-- <span *ngIf="show"class="material-icons">
                            visibility
                            </span>
                            <span *ngIf="!show" class="material-icons">
                              visibility-off
                              </span> -->
                          
                          <!-- </button> -->
                                            <!-- <div *ngIf="passwordError">
                                                <div class="text-danger">{{passwordErrorMsg}}</div>
                                            </div> -->
                                            <input id="inputPassword" maxlength="42" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password" required="" class="form-control border-0 shadow-sm px-4 text-dark" (keypress)="onKeypressEvent($event)" (keydown)="onKeypress($event)">
                                            <div *ngIf="eye"> 
                                                <i alt="show" class="fa fa-eye-slash eye-show" 
                                                (click)="showPassword = !showPassword"
                                                [class.hide]="showPassword"></i>
                                                <i alt="hide" class=" fa fa-eye eye-hide" 
                                                (click)="showPassword = !showPassword"
                                                [class.hide]="!showPassword"></i>
                                              </div>
                                            <span class="text-danger"
                                            *ngIf="(LoginForm.controls.password.touched) && LoginForm.controls.password.errors?.required ">
                                            Password is required
                                        </span>
                                        </div>
                                        <div class="form-group">
                                        <!-- <label><input type="checkbox" name="rember"  style="margin-right: 5px;" (change)="remChange($event)"  [checked]="checkbox">Remember me</label> -->
  </div>
                                        <!-- <div class="form-group row">
                                        <label class="col-md-3 col-form-label" for="file-input">Doctor Photo</label>
                                        <div class="col-md-9">
                                         <input type="file" (change)="fileupload1($event)">
                                        </div>
                                      </div> -->
                                        <button class="btn btn-success btn-block mr-2 bt-lg" (click)="logintest1()">Login</button>
                                        <p style="font-size: 10px;
                                        text-align: center;
                                        margin-top: 10px;">Version : 16.12.22.1</p>
                                    </form>
  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
  
            </div>
        </div>
  
    </div>
  </div>
