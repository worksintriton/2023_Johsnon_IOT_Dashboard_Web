        <h2><b>{{title}}</b></h2>
  </div>

<!-- /app-Header -->
<!--APP-SIDEBAR-->



<div class="jumps-prevent" style="padding-top: 74px;"></div>
<div class="main-content app-content mt-0">
    <div class="side-app">
        <!-- CONTAINER -->
        <div class="main-container container-fluid">
            <div class="page-header">
                <div>
                 
                    
                
                </div>
             

            </div>

        



            <div class="row row-sm aa">
             
                <div class="col-lg-12">
                    <div class="card custom-card">
                        <div class="card-body">
                            <div class="card-item">

                                <div class="row">
                                    <h4  class="main-content-title tx-24 mb-1">{{title}} </h4>

                                    
                                    <form [formGroup]="addEditForm" *ngIf="addEditForm">

                                        <div class="row row-sm">
                                            <div class="col-lg-12">
                                                <div class="card custom-card">
                                                    <div class="card-body">
                                                        <div class="card-item">
                                
                                
                                
                                
                                                            <div class="row">
                                
                                                                <div class="col-md-4">
                                                                    <h5 class="form-lable"> CUSTOMER NAME</h5>
                                                                    <input class="input" [readonly]="viewMode"  type="Text" formControlName="customername" pInputText name="index"
                                                                        placeholder="Customer Name">
                                                                </div>
                                
                                                                <div class="col-md-4">
                                                                    <h5 class="form-lable"> EMAIL</h5>
                                                                    <input class="input" [readonly]="viewMode"  type="Text" formControlName="email" pInputText name="index"
                                                                        placeholder="Email">
                                                                </div>
                                
                                
                                                                <div class="col-md-4">
                                                                    <h5 class="form-lable"> PASSWORD</h5>
                                                                    <input class="input" [readonly]="viewMode"  type="Text" formControlName="password" pInputText name="index"
                                                                        placeholder="Password">
                                                                </div>
                                
                                                                <div class="col-md-4">
                                                                    <h5 class="form-lable">LOCATION</h5>
                                                                    <input class="input" [readonly]="viewMode" type="Text" formControlName="location" pInputText name="index"
                                                                        placeholder="Location">
                                                                </div>
                                
                                                                <div class="col-md-4">
                                                                    <h5 class="form-lable"> BUILDING / BLOCK NAME</h5>
                                                                    <input class="input" [readonly]="viewMode" type="Text" formControlName="building_block_name" pInputText name="index"
                                                                        placeholder="Block Name">
                                                                </div>
                                
                                                                <div class="col-md-4">
                                                                    <h5 class="form-lable"> TOTAL No oF LIFTS</h5>
                                                                    <input class="input" readonly type="Number" [(ngModel)]="lift" formControlName="total_num_of_lifts" (input)="onSearchChange($event.target.value)" pInputText
                                                                        name="index" placeholder="Total No of Lifts">
                                                                </div>
                                
                                                                <div class="col-md-4">
                                                                    <h5 class="form-lable">No oF LIFTS PER DISPLAY</h5>
                                                                    <input class="input" [readonly]="viewMode" type="Number" (change)="inputLift($event.target.value)" formControlName="number_of_lifts_perdisplay" pInputText name="index" placeholder="No of Lifts">
                                                                    <!-- <p *ngIf="addEditForm.value.number_of_lifts_perdisplay.hasError('min')">
                                                                        The value is lower than the minimum
                                                                      </p>  -->
                                                                    </div>
                                
                                
                                                                <div class="col-md-4">
                                                                    <h5 class="form-lable"> LOGIN LIMIT</h5>
                                                                    <input class="input" [readonly]="viewMode" type="Number" formControlName="lift_num_sec" pInputText name="index" placeholder="Login Limit">
                                                                </div>
                                
                                                            </div>
                                
                                
                                                        </div>
                                
                                
                                                        <div class="col-md-12 p-0">
                                
                                                            <!-- <div class="row">
                                                                <div class="col-12 col-sm-12 col-ms-4 col-lg-4">
                                                                    <button id="addRow" mat-button class="ac-button-green mr-3 mt-3" (click)="addRow()">
                                                                        Add Item
                                                                    </button>
                                                                    <button id="removeRow" mat-button class="ac-button-red mt-3" (click)="deleteRow()">
                                                                        Remove Item
                                                                    </button>
                                                                </div>
                                                            </div> -->
                                
                                                            <mat-form-field class="col-md-4 p-0" appearance="outline" *ngIf="addEditForm.value.marks.length>0">
                                                                <mat-label>Search</mat-label>
                                                                <input [readonly]="viewMode" matInput (keyup)="applyFilter($event)" placeholder="" />
                                                            </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                
                                                            <button style="background-color: #223f9a !important;color: white;" mat-button class="ac-button-green mr-3 mt-3" (click)="addRowItem()">
                                                                Add Lift
                                                            </button>
                                
                                                            <div class="mat-table-container" *ngIf="addEditForm.value.marks.length>0">
                                                                <div class="table-responsive ">
                                
                                                                    <table matSort mat-table  [dataSource]="dataSource" formArrayName="marks" class="w-100">
                                                                        <!-- Row definitions -->
                                                                        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                                                                        <tr mat-row *matRowDef="let row; let i = index; columns: displayColumns;"></tr>
                                
                                                                        <!-- Column NUMBER OF FLOORS -->
                                                                        <ng-container matColumnDef="number_of_floors">
                                                                            <th mat-header-cell *matHeaderCellDef> NUMBER OF FLOORS </th>
                                                                            <td mat-cell *matCellDef="let row; let index = index"
                                                                                [formGroupName]="index">
                                                                                <mat-form-field appearance="outline">
                                                                                    <input [readonly]="viewMode" matInput type="number" value=""
                                                                                        formControlName="number_of_floors">
                                                                                </mat-form-field>
                                                                            </td>
                                                                        </ng-container>
                                
                                                                        <!-- Column LIFT NUMBER -->
                                                                        <ng-container matColumnDef="lift_no">
                                                                            <th mat-header-cell *matHeaderCellDef> LIFT NUMBER </th>
                                                                            <td mat-cell *matCellDef="let row; let index = index"
                                                                                [formGroupName]="index">
                                                                                <mat-form-field appearance="outline">
                                                                                    <input [readonly]="viewMode" matInput type="text" value="" style="text-transform: uppercase;"
                                                                                        formControlName="lift_no">
                                                                                </mat-form-field>
                                                                            </td>
                                                                        </ng-container>
                                
                                                                        <!-- Column LIFT NAME  -->
                                                                        <ng-container matColumnDef="lift_name">
                                                                            <th mat-header-cell *matHeaderCellDef> LIFT NAME </th>
                                                                            <td mat-cell *matCellDef="let row; let index = index"
                                                                                [formGroupName]="index">
                                                                                <mat-form-field appearance="outline">
                                                                                    <input [readonly]="viewMode" matInput type="text" value=""
                                                                                        formControlName="lift_name">
                                                                                </mat-form-field>
                                                                            </td>
                                                                        </ng-container>
                                
                                                                        <!-- Column status  -->
                                                                        <ng-container matColumnDef="status">
                                                                            <th mat-header-cell *matHeaderCellDef> Status </th>
                                                                            <td mat-cell *matCellDef="let row; let index = index"
                                                                                [formGroupName]="index">
                                                                                <mat-slide-toggle  formControlName="status"></mat-slide-toggle>
                                                                            </td>
                                                                        </ng-container>
                                
                                
                                                                          <!-- Column status  -->
                                                                          <ng-container matColumnDef="action">
                                                                            <th mat-header-cell *matHeaderCellDef> Action </th>
                                                                            <td mat-cell *matCellDef="let row; let index = index"
                                                                                [formGroupName]="index">
                                                                             <mat-icon style="cursor: pointer;color:red ;" (click)="deleteRow(index)"> delete</mat-icon>
                                                                            </td>
                                                                        </ng-container>
                                
                                                                    </table>
                                
                                
                                
                                                                </div>
                                                            </div>
                                
                                                            <!-- <mat-paginator [pageSize]="PAGE_SIZE" [pageSizeOptions]="PAGINATION_RANGE"
                                                                showFirstLastButtons></mat-paginator> -->
                                                        </div>
                                
                                                        <div align="end" class="mt-3">
                                                            <button style="background-color:#ff0000;color: white" mat-button class="ac-button-white mr-3"  (click)="cancel()">Cancel</button>&nbsp;&nbsp;
                                                            <button style="background-color: #223f9a !important;color: white;" *ngIf="!viewMode" mat-button class="ac-button-blue mr-3" (click)="submit()">Save </button>
                                                        </div>   
                                
                                
                                                    </div>
                                
                                
                                
                                
                                
                                
                                                </div>
                                            </div>
                                        </div>
                                
                                    </form>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        

        </div>
    </div>
</div>
